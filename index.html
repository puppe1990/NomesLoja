<!DOCTYPE html>
<html>
	<head>
		<title>Nomes para sua loja</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="clipboard.js-master/dist/clipboard.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<p>Sistema construído para criar <b>Nomes para sua loja</b>. Pensando nas dificuldades que todo empreendedor possui.</p>
		<div class="well titulo">Gerador de Nomes para sua loja</div>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-4 col-md-3">
						<p class="titulo">Insira uma sugestão para o Nomes para sua loja</p>
						<input type="text" id="loja" class="form-control" name="loja"><br>
					<div class="row">
						<div class="col-md-12">
							<input type="button" name="botao" class="btn btn-primary botao" onclick="loja()" value="Criar Nome">
							<div id="nomeFinal" class="nome-loja">	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/scripts.js"></script>

		
	</body>
</html>
